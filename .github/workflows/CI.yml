on:
  push:
    branches:
      - master
    paths:
      - 'tests/**'
      - 'sympy2jax/**'
      - '.github/workflows/**'
      - 'setup.py'
  pull_request:
    branches:
      - master
    paths:
      - 'test/**'
      - 'sympy2jax/**'
      - '.github/workflows/**'
      - 'setup.py'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.6']
        os: [ubuntu-latest]
    
    steps:
      - name: "Set up Python"
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install package"
        run: |
            python -m pip install --upgrade pip
            pip install setuptools wheel twine
            pip install jax jaxlib sympy
            ls
            pwd
            python setup.py install
        shell: bash
      - name: "Run tests"
        run: python tests/test_some.py
        shell: bash
